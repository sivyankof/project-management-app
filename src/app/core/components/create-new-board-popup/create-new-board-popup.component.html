<h2 mat-dialog-title>Title</h2>
<div mat-dialog-content>

    <form [formGroup]='boardForm' *ngIf='boardForm' name='boardForm'>
        <mat-form-field class='create-board-form-field' appearance='fill'>
            <mat-label>Title</mat-label>
            <input formControlName='title' matInput />
            <mat-error class='input-error' *ngIf='title.invalid && title.touched'>
                <span *ngIf="title.errors?.['required']">Please enter a title</span>
                <span *ngIf="title.errors?.['minlength']"> The title is too short</span>
                <span *ngIf="title.errors?.['maxlength']"> The title is too long</span>
            </mat-error>
        </mat-form-field>

        <mat-form-field class='create-board-form-field' appearance='fill'>
            <mat-label>Description</mat-label>
            <input formControlName='description' matInput />
            <mat-error class='input-error' *ngIf='description.invalid && description.touched'>
                <span *ngIf="description.errors?.['required']">Please enter a description</span>
                <span *ngIf="description.errors?.['minlength']"> The description is too short</span>
                <span *ngIf="description.errors?.['maxlength']"> The description is too long</span>
            </mat-error>
        </mat-form-field>
    </form>
</div>

<mat-dialog-actions class='create-board-controls'>
    <button mat-button [mat-dialog-close]='boardForm.value' [disabled]='boardForm.invalid'>
        Create
    </button>
    <button mat-stroked-button class='btn-close' mat-dialog-close>Cancel</button>
</mat-dialog-actions>
