<mat-card>

    <mat-card-header>
        <mat-card-title>{{task.title}}</mat-card-title>
        <mat-card-subtitle>{{task.description}}</mat-card-subtitle>
    </mat-card-header>


    <button mat-stroked-button (click)='deleteTask.emit(task)'>
        <mat-icon>clear</mat-icon>
    </button>
</mat-card>
