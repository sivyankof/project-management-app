<h3>List boards:</h3>
<mat-nav-list class='board-list'>
    <mat-list-item *ngFor='let board of boards'>
        <a matLine [routerLink]="['../','board']" [queryParams]='{id: board.id}'>{{ board.title }}</a>
        <button mat-icon-button (click)='showInfo(board.id)'>
            <mat-icon>info</mat-icon>
        </button>
        <mat-divider></mat-divider>
    </mat-list-item>
</mat-nav-list>
