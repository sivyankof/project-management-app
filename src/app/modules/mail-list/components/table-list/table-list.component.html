<table fxLayoutAlign='space-between center'
       mat-table
       matSort
       [dataSource]='dataSource'
       class='mat-elevation-z8'>

    <!-- Position Column -->
    <ng-container matColumnDef='position'>
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription='Sort by position'>
            No.
        </th>
        <td mat-cell *matCellDef='let element'> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef='title'>
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription='Sort by title'>
            Title
        </th>
        <td mat-cell *matCellDef='let element'> {{element.title}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef='description'>
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription='Sort by description'>
            Description
        </th>
        <td mat-cell *matCellDef='let element'> {{element.description}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef='author'>
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription='Sort by author'>
            Author
        </th>
        <td mat-cell *matCellDef='let element'> {{element.author}} </td>
    </ng-container>

    <ng-container matColumnDef='date'>
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription='Sort by date'>
            Date
        </th>
        <td mat-cell *matCellDef='let element'> {{element.date | date :'dd MMM yy'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef='displayedColumns'></tr>
    <tr mat-row *matRowDef='let row; columns: displayedColumns;'></tr>
</table>
