<ng-container *ngIf='boards$ | async; else empty'>
    <app-table-list [boards]='boards$ | async '
                    (deleteBoard)='onDeleteBoard($event)'>
    </app-table-list>
</ng-container>

<mat-spinner *ngIf='(boards$ | async)?.length < 1'></mat-spinner>

<ng-template #empty>
    <p *ngIf='(boards$| async)?.length < 1' i18n="Simple message@@fileNotFoundMsg">File not found</p>
</ng-template>
